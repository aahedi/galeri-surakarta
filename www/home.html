<script>
function tarik_JSON(arr) {
    var out = "";
    var i;
	var g = "";
	var a; 
    for(i = 0; i<arr.length; i++) {
	var id = i+1;
        out += '<li class="maindiv"><div style="height:200px">'+
		'<a data-fancybox data-type="iframe" data-src="detail.html?id='+ id +'" href="javascript:;">'
		
    for(a = 0; a < arr[i].url_gambar.length; a++) {
		var hg ='';
		if(arr[i].url_gambar.length == '1'){hg = '100%'}
		else if(arr[i].url_gambar.length == '2'){hg = '50%'}
		else{hg = '33%'}
		g ='<img src="'+ arr[i].url_gambar[a] +'" class="img-responsive thumbnail" style="height:'+hg+'"/>';
		out += g;
		}
		out +=
		'</div><div><h3 class="Vtitle"><a data-fancybox data-type="iframe" data-src="detail.html?id=' + id + '" href="javascript:;">' + arr[i].nama + '</a></h3>'+
                        '</div>' +
                        '</li>' ;
    }
    document.getElementById("display").innerHTML = out;
}

            document.addEventListener('backbutton', backButtonCallback, false);
        }

          if (document.getElementsByClassName('fancybox-container')[0] == null) {
			navigator.notification.confirm('Keluar dari aplikasi?',confirmCallback,
			nama_aplikasi,

         }
		 
         function confirmCallback(buttonIndex) {
            if(buttonIndex == 1) {

				}
		}
